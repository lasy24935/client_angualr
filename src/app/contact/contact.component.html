<!-- Contact -->

<div class="container">
    <div class="row">
        
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

       <div class="card">
           <h1 style="text-align: center;font-family: Georgia, 'Times New Roman', Times, serif;">Contactez-nous</h1>
           <div class="card-body">
            <div class="form-group">
                <label for="prenom">Prenom</label>
                <input type="text" class="form-control form-control-lg" id="prenom" placeholder="">
            </div>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control form-control-lg" id="nom" placeholder="">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-outline-primary">Envoyer</button>

            </div>
           </div>
       </div>
        </div>
        
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            
        </div>
        
        
    </div>
</div>
